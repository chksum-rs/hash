[package]
name = "chksum-hash"
version = "0.2.1"
authors = ["Konrad Go≈Çawski <konrad@golawski.it>"]
edition = "2021"
rust-version = "1.59.0"
description = "Simple cryptography library that provides interface for calculating both batch and stream computation of hash digest."
readme = "README.md"
repository = "https://github.com/ferric-bytes/chksum-hash"
license = "MIT"
keywords = ["checksum", "digest", "hash"]
categories = ["cryptography"]

[package.metadata.docs.rs]
all-features = true
rustdoc-args = ["--cfg", "docsrs"]

[dependencies]
thiserror = { version = "1.0.31", optional = true }

[build-dependencies]
anyhow = "1.0.65"
chksum-build = { version = "0.0.3", default-features = false, features = ["script"] }

[dev-dependencies]
tempfile = "3.3.0"

[features]
default = ["error", "md5", "sha1", "sha2"]
error = ["thiserror"]
md5 = []
sha1 = []
sha2 = ["sha2-224", "sha2-256", "sha2-384", "sha2-512"]
sha2-224 = []
sha2-256 = []
sha2-384 = []
sha2-512 = []

[[test]]
name = "md5"
required-features = ["md5"]

[[test]]
name = "sha1"
required-features = ["sha1"]

[[test]]
name = "sha2"
required-features = ["sha2"]
